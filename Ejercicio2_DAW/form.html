<!DOCTYPE html>
<html>
<head>
    <title>Calculadora salario</title>
    <link rel="icon" href="img/calcu.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ABC S.A. de C.V</h1>
        <form>
            <div class="nombreEmpleado">
                <label for="nombre">Nombre del empleado:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="cargo">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            
            <div class="horas">
                <label for="horas">Horas trabajadas mensuales:</label>
                <input type="number" id="horas" name="horas" required>
            </div>

            <div class="pago">
                <label for="pago">Pago por hora:</label>
                <input type="number" id="pago" name="pago" required>
            </div>

            <div class="calculo">
                <button id="calcularButton" type="button">Calcular</button>
            </div>
        </form>
    </div>

    <div class="Resultados">
        <p><span id="nombreEmpleadoSpan"></span></p>
            <p><span id="cargoSpan"></span></p>   
        <p id="resultadoscript"></p>
        <p id="resultadoISSS"></p>
        <p id="resultadoRenta"></p>
        <p id="salarioNETO"></p>
    </div>    
</body>
</html>
